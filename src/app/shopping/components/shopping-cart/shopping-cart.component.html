<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping-cart.
        <button
        
    (click)="clearCart()"
     class="btn btn-clear btn-sm pull-right">
     <i class="fa fa-trash" aria-hidden="true"></i>
     Clear Shopping Cart</button>

    </p>
    <table class="table">
        <thead>
            <tr>
                <th> </th>
                <th>Product</th>
                <th class="text-center" style="width: 230px">Quantity</th>
                <th class="text-right" style="width: 200px">Price</th>
            </tr>
        </thead>
        <tbody>
            <td>
            </td>
            <tr *ngFor="let item of cart.items">
                <td>
                    <img  [src]="item.imageUrl" class="thumbnail" >
                </td>
                <td>
                 {{ item.title}}
                </td>
                <td class="col-4" style="width: 35px">
                   <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
                </td>
                <td class="text-right">
                    {{ item.totalPrice | currency:'USD':true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ cart.totalPrice | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
    
    <div class="d-gid gap-2">
        <a
        routerLink="/check-out"
    *ngIf="cart.items.length"
    class="btn btn-success btn-sm">Check out</a>
    </div>
    
</div>
