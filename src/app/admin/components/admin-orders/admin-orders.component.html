<h1>Orders</h1>

<table class="table caption-top">
    <thead>
      <tr>
        <th >Customer</th>
        <th >Date</th>
        <th >View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{  (order.shipping)?.name }}</td>
        <td>{{ order.datePlaced | date }} </td>
        <td>
            <a href="#">View </a>
        </td>
      </tr>
    </tbody>
  </table>
